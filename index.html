<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Planeet</title>
    <!-- Adding External CSS File  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Addiing Bootstrap File  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center heading">Mobile <span class="text-info">Planeet</span></h1>

    <!-- Search Area  -->

    <div class="input-group mb-3 w-50 mx-auto mt-16">
        <input id="input-field" type="text" class="form-control" placeholder="Please Enter your Mobile Name" aria-label="Please Enter your Mobile Name" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>

    <!-- Spinner adding  -->

    <div id="spinner" class="text-center">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div id="phones"></div>

    <!-- display Error message  -->

    <div class="container">
        <div id="error" class="row row-cols-1 row-cols-md-3 mt-5 w-75">

        </div>
    </div>

    <!-- Display single phone Info  -->
    <div class="container">
        <div id="phone-info" class="row row-cols-1 row-cols-md-3 mt-5 w-75">

        </div>
    </div>


    <!-- Adding Bootstrap Card  -->

    <div class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5 w-100 mx-auto">

        </div>
    </div>


    <!-- Adding Script File  -->
    <script src="./script.js"></script>

    <!-- Link Bootstarp JS File  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
